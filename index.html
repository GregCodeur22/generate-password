<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de mot de passe</title>
</head>

<body>
    <div class="container">
        <div class="container-password">
            <input type="text" placeholder="mot de passe" autocomplete="off" id="password" />
        </div>

        <div class="range">
            <input type="range" max="20" id="passwordLength">
            <span></span>
        </div>

        <form>
            <div class="box">
                <div class="typeBox">
                    <input type="checkbox" name="majuscule" id="majuscule">
                    <label for="majuscule">A-Z</label>
                </div>
                <div class="typeBox">
                    <input type="checkbox" name="minuscule" id="minuscule">
                    <label for="minuscule">a-z</label>
                </div>
                <div class="typeBox">
                    <input type="checkbox" name="number" id="number">
                    <label for="number">0-9</label>
                </div>
                <div class="typeBox">
                    <input type="checkbox" name="symbol" id="symbol">
                    <label for="symbol">%-?</label>
                </div>
            </div>
            <div class="btn">
                <button>Généré mot de passe</button>
            </div>
        </form>


    </div>
    <script src="script.js"></script>
</body>

</html>
